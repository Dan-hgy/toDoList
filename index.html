<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Task Manager</h1>
        <div class="taskManager">
            <div class="inputSection">
                <input type="text" id="taskDes" placeholder=" Enter task description...">
                <input type="date" id="Date">
                <button class="addTask">Add Task</button>
            </div>
            <div class="filterSection">
                <button class="controlBtn all">All</button>
                <button class="controlBtn completed">Completed</button>
                <button class="controlBtn active">Active</button>
            </div>
            <div class="sortSection">
                <button class="controlBtn sortByDate">Sort By Date</button>
            </div>
        </div>
        <ul class="taskList">

        </ul>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Daniel Vasilishin</p>
    </footer>
</body>

</html>
